site_name: Apple Mail MCP
site_url: https://imdinu.github.io/apple-mail-mcp/
site_description: Fast MCP server for Apple Mail with FTS5 search index
site_author: Ioan-Mihail Dinu

repo_name: imdinu/apple-mail-mcp
repo_url: https://github.com/imdinu/apple-mail-mcp

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/imdinu/apple-mail-mcp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/apple-mail-mcp/

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables
  - attr_list
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Installation: installation.md
  - Configuration: configuration.md
  - Tools: tools.md
  - Search & Indexing: search.md
  - Architecture: architecture.md
  - Benchmarks: benchmarks.md
